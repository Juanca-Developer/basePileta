<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Listado de Prestamos</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />

</head>
<body>

	<div class="container m-5">
            <h2 class="display-5">Listado de Prestamos</h2>
		<table class="table  table-striped table-bordered table-hover">
			<thead>
				<tr>
					
					<th scope="col">Socio</th>
					<th scope="col">Importe</th>
					<th scope="col">Cuotas</th>
                    <th scope="col">Tasa</th>
                    <th scope="col">Intereses</th>
					<th scope="col">Total Prestamo</th>
					<th scope="col">Valor cuota</th>
					<th scope="col">Fecha Otorgamiento</th>
                    
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody th:each=" prestamo : ${prestamos}">
				<tr>
					
					 <td th:text="${prestamo.socio.nombre} + ' ' + ${prestamo.socio.apellido}"></td>
					 <td th:text="' $ ' + ${prestamo.montoSolicitado}"></td>
                     <td th:text="${prestamo.cantCuotas}"></td>
                     <td th:text="${prestamo.tasaInteres} + '% ' "></td>
                     <td th:text="' $ ' + ${prestamo.valorIntereses}"></td>
					 <td th:text="' $ ' + ${prestamo.valorTotal}"></td>
					 <td th:text="' $ ' + ${prestamo.valorTotal/prestamo.cantCuotas}"></td>
					 <td th:text="${prestamo.fecha_prestamo}"></td>
                    
				</tr>

			</tbody>
		</table>

		<section class="py-5 text-center container">
			<div class="row py-lg-5">
				<div class="col-lg-6 col-md-8 mx-auto">
					<a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
					</p>
				</div>
			</div>
		</section>

	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
