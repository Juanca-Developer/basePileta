<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Registro de Usuarios</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet " href="../css/form-socio.css">
</head>
<body>
     
	<div class="container m-5">
		
				
		<div th:if="${exito}!=null" class="card text-white bg-success mb-3">
			<div class="card-body">
				<h5 class="card-title">Exito</h5>
				<p class="card-text" th:text="${exito}"></p>
			</div>
		</div>
		<div th:if="${error}!=null" class="card text-white bg-danger mb-3">
			<div class="card-body">
				<h5 class="card-title">Error</h5>
				<p class="card-text" th:text="${error}"></p>
			</div>
		</div>

	
		
		<form th:action="@{/socio/registro}" method="POST">
		  <section class="form-register">
			<h4>Formulario Registro</h4>
			<input class="controls" type="date" name="fecha_ingreso" id="fecha_ingreso" placeholder="Ingrese fecha de ingreso">
			<input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese Nombre">
			<input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese Apellido">
			<input class="controls" type="number" name="dni" id="dni" placeholder="Ingrese DNI">
			<input class="controls" type="number" name="matricula" id="matricula" placeholder="Ingrese Nro. Matricula">
			<input class="controls" type="number" name="telefono" id="telefono" placeholder="Ingrese Nro.Telefono">
			<input class="controls" type="text" name="tipoUsuario" id="tipoUsuario" placeholder="Ingrese Clasificacion Usuario">
			<button class="botons" type="submit" value="Registrar">Registrar</button>
			<a th:href="@{/}" class="botons btn btn-secondary">Volver</a>
			
		  </section>
		  </form>

</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
